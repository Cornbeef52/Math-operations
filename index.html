<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <input type="text" id="firstAdd" />
    <h1 class="inline">
      +
    </h1>
    <input type="text" id="secondAdd" />
    <button class="inline" onclick="finalAdd()">=</button>
    <p class="inline" id="finalAdd"></p>

    <br />
    <br />
    <br />

    <input type="text" id="firstSub" />
    <h1 class="inline">
      -
    </h1>
    <input type="text" id="secondSub" />
    <button class="inline" onclick="finalSub()">=</button>
    <p class="inline" id="finalSub"></p>

    <br />
    <br />
    <br />

    <input type="text" id="firstDiv" />
    <h1 class="inline">
      /
    </h1>
    <input type="text" id="secondDiv" />
    <button class="inline" onclick="finalDiv()">=</button>
    <p class="inline" id="finalDiv"></p>
  </body>
</html>
